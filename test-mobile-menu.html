<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        .mobile-button { display: block; }
        @media (min-width: 768px) {
            .mobile-button { display: none; }
        }
        .desktop-button { display: none; }
        @media (min-width: 768px) {
            .desktop-button { display: block; }
        }
        .mobile-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 16rem;
            background: rgba(0, 0, 0, 0.95);
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .mobile-sidebar.open {
            transform: translateX(0);
        }
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: none;
        }
        .backdrop.open {
            display: block;
        }
    </style>
</head>
<body>
    <div style="padding: 1rem; background: #1f2937; color: white; min-height: 100vh;">
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
            <button id="mobileMenuBtn" class="mobile-button" style="padding: 0.5rem; background: #374151; border: none; color: white; border-radius: 0.5rem;">
                Mobile Menu
            </button>
            <button id="desktopMenuBtn" class="desktop-button" style="padding: 0.5rem; background: #374151; border: none; color: white; border-radius: 0.5rem;">
                Desktop Menu
            </button>
            <span>Test Hamburger Menu</span>
        </div>

        <div id="backdrop" class="backdrop"></div>
        
        <div id="mobileSidebar" class="mobile-sidebar">
            <div style="padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>Mobile Menu</span>
                    <button id="closeBtn" style="padding: 0.25rem; background: transparent; border: none; color: white;">
                        âœ•
                    </button>
                </div>
            </div>
            <div style="padding: 1rem;">
                <div style="margin-bottom: 1rem;">Dashboard</div>
                <div style="margin-bottom: 1rem;">Releases</div>
                <div style="margin-bottom: 1rem;">Upload</div>
                <div style="margin-bottom: 1rem;">Analytics</div>
            </div>
        </div>

        <div style="background: #374151; padding: 2rem; border-radius: 0.5rem;">
            <h2>Screen Size Info:</h2>
            <p id="screenInfo">Loading...</p>
            <p>Try resizing the window and clicking the menu buttons to test mobile vs desktop behavior.</p>
        </div>
    </div>

    <script>
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const desktopMenuBtn = document.getElementById('desktopMenuBtn');
        const mobileSidebar = document.getElementById('mobileSidebar');
        const backdrop = document.getElementById('backdrop');
        const closeBtn = document.getElementById('closeBtn');
        const screenInfo = document.getElementById('screenInfo');

        function updateScreenInfo() {
            screenInfo.textContent = `Width: ${window.innerWidth}px, Height: ${window.innerHeight}px, Mobile button visible: ${getComputedStyle(mobileMenuBtn).display !== 'none'}`;
        }

        function openMobileMenu() {
            console.log('Opening mobile menu');
            mobileSidebar.classList.add('open');
            backdrop.classList.add('open');
        }

        function closeMobileMenu() {
            console.log('Closing mobile menu');
            mobileSidebar.classList.remove('open');
            backdrop.classList.remove('open');
        }

        mobileMenuBtn.addEventListener('click', (e) => {
            console.log('Mobile menu button clicked');
            e.preventDefault();
            openMobileMenu();
        });

        desktopMenuBtn.addEventListener('click', (e) => {
            console.log('Desktop menu button clicked');
            e.preventDefault();
            alert('Desktop menu functionality would go here');
        });

        closeBtn.addEventListener('click', (e) => {
            console.log('Close button clicked');
            e.preventDefault();
            closeMobileMenu();
        });

        backdrop.addEventListener('click', (e) => {
            console.log('Backdrop clicked');
            e.preventDefault();
            closeMobileMenu();
        });

        window.addEventListener('resize', updateScreenInfo);
        updateScreenInfo();

        // Test initial state
        console.log('Mobile menu test loaded');
        console.log('Mobile button display:', getComputedStyle(mobileMenuBtn).display);
        console.log('Desktop button display:', getComputedStyle(desktopMenuBtn).display);
    </script>
</body>
</html>
